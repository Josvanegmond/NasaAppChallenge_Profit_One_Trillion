<!DOCTYPE html>

<html>

<head>
	
	<title>Profit One Trillion</title>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="EN" />
	<meta name="description" content="Asteroid Mining Game" />
	<meta name="keywords" content="asteroid,mining,game" />
	<meta name="author" content="Jos van Egmond, Bart Enkelaar" />
	<meta name="copyright" content="SpaceAppsChallenge" />
	<meta name="application-name" content="Profit One Trillion" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="/layout.css" media="screen" />
<!-- 	<link rel="shortcut icon" type="image/png" href="/images/icon.png"> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script type="text/javascript" src="/js/include.js"></script>
</head>

<body>
	<div class="layer">
		<canvas id="gameScreen"
			data-processing-sources="
		/potgame/potgame.pde 
		/potgame/gamescreen.pde 
		/potgame/introscreen.pde 
		/potgame/screen.pde 
		/potgame/orbit.pde 
		/potgame/planet.pde 
		/potgame/player.pde 
		/potgame/asteroid.pde 
		/potgame/utils.pde 
		/potgame/body.pde 
		/potgame/drawable.pde
	"></canvas>
	</div>
	<div id="lobby" class="layer">
		<div class="window">
			<div id="gameselection">
				<div class="block line biglabel">CHOOSE GAME TYPE</div>
				<div class="content">
					<div id="single" class="button block biglabel">Single Player</div>
					<div id="multi" class="button block biglabel">Multi Player</div>
				</div>
			</div>
			<div id="multilobby">
				<div class="block line biglabel">CHOOSE GAME</div>
				<div id="playerline" class="block line">
					NAME:<input id="name" type="textbox" placeholder="Fill in name"></input>
					<select id="colorPicker">
						<option value="FF0000">Red</option>
						<option value="00FF00">Green</option>
						<option value="0000FF">Blue</option>
						<option value="FFFF00">Yellow</option>
					</select>
				</div>
				<div id="gamelist" class="block line">
					<em>Loading games...</em>
				</div>
				<div id="create" class="button block biglabel">Create</div>
				<div id="join" class="button block biglabel">Join</div>
			</div>
		</div>
		<div id="polling">Waiting for opponent...</div>
	</div>
</body>

</html>
