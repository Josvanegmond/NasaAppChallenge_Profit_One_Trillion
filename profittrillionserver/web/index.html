<!DOCTYPE html>

<html>

<head>
	
	<title>Profit One Trillion</title>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="EN" />
	<meta name="description" content="Asteroid Mining Game" />
	<meta name="keywords" content="asteroid,mining,game" />
	<meta name="author" content="Jos van Egmond, Bart Enkelaar" />
	<meta name="copyright" content="SpaceAppsChallenge" />
	<meta name="application-name" content="Profit One Trillion" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="/layout.css" media="screen" />
	<link rel="shortcut icon" type="image/png" href="/images/icon.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script type="text/javascript" src="/js/include.js"></script>
</head>

<body>
	<div id="game">
		<img id="blinkers" src="/data/greenCode.gif" />
		<canvas id="gameScreen"
			data-processing-sources="
		/potgame/potgame.pde 
		/potgame/gamescreen.pde 
		/potgame/introscreen.pde 
		/potgame/screen.pde 
		/potgame/orbit.pde 
		/potgame/planet.pde 
		/potgame/player.pde 
		/potgame/asteroid.pde 
		/potgame/utils.pde 
		/potgame/body.pde 
		/potgame/drawable.pde
	"></canvas>
	</div>
	<div id="story">
		<div id="login">
			Choose your name:<input id="name" type="textbox"></input><BR>
			<select id="colorPicker">
				<option value="FF0000">Red</option>
				<option value="00FF00">Green</option>
				<option value="0000FF">Blue</option>
				<option value="FFFF00">Yellow</option>
			</select><BR>
			<input id="single" type="button" value="Start Single Player"></input><BR>
			<input id="multi" type="button" value="Start Multi Player"></input><BR>
			<input id="create" type="button" value="Create Game"></input><BR>
			<input id="join" type="button" value="Join Game"></input><BR>
		</div>
	</div>
	<div id="polling">Waiting for opponent...</div>
</body>

</html>
